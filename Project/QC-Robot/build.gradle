group 'qualityCare'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.Run'

sourceCompatibility = 1.5

jar {
    manifest {
        attributes 'Main-Class': 'main.Run'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':inputHandler')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
